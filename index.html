<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="hero-div">
        <div>
            <img class="odin-logo" src="images/logo.png" alt="Odin Project Logo">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="content-div">
        <div class="content-1">
            <h2>
                This is not a real online service! You know you need something like this your life to help you realize your deepest dreams.
                <br>
                Sign up <em>now</em> to get started.
            </h2>
            <h2>
                You <em>know</em> you want to.
            </h2>
        </div>
        <div class="content-2">
            <h2>
                Let's do this!
            </h2>
            <form class="form" action="#" method="post">
                <div class="form-row">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <button>Create Account</button>
            </form>
            <h3>Already have an account? <a href="#">Log in</a></h3>
        </div>
    </div>
</body>
</html>
