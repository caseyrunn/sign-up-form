<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="hero-div">
        <div>
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="content-div">
        <h2>
            This is not a real online service! You know you need something like this your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </h2>
        <h2>
            Let's do this!
        </h2>
        <form action="#" method="post">

            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phone-number" id="phone-number">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password">

            <button>Create Account</button>
        </form>
        <h3>Already have an account? <a href="#">Log In</a></h3>
    </div>
</body>
</html>
